<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game">
      <h1 class="game_title">Игра:"Камень, Ножницы, Бумага!"</h1>
      <div id="playerScore">Счет игрока: 0</div>
      <div id="compScore">Счет компьютера: 0</div>

      <h1 class="gameResult" id="userText">Пользователь:</h1>
      <h1 class="gameResult" id="compText">Компьютер:</h1>
      <h1 class="gameResult" id="resultText">Результат игры:</h1>
      <div class="game_btn">
        <button class="choiceButton">Камень</button>
        <button class="choiceButton">Бумага</button>
        <button class="choiceButton">Ножницы</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
